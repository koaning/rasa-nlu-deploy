language: en
 
pipeline:
 - name: SpacyNLP
   model: en_core_web_lg
 - name: SpacyTokenizer
 - name: SpacyFeaturizer
 - name: LexicalSyntacticFeaturizer
 - name: CountVectorsFeaturizer
 - name: CountVectorsFeaturizer
   analyzer: char_wb
   min_ngram: 1
   max_ngram: 4
 - name: DIETClassifier
   epochs: 100
   constrain_similarities: true
